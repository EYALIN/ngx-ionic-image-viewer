<ion-header>
  <ion-toolbar color="primary"> <ion-title> Ionic Image Viewer </ion-title> </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>Click on the image to zoom.</p>
  <ion-img [src]="imgSource" (click)="viewImage(imgSource, imgTitle, imgDescription)"></ion-img>
  <ion-note>Photo by Mayur Gala on Unsplash</ion-note>
</ion-content>
